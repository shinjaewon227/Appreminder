<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>설정</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        /* 기본 리셋 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", Roboto, "Noto Sans KR", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* 전체 레이아웃 */
        .container {
            display: flex;
            height: 100%;
            width: 100%;
            max-width: 100%;
            position: relative;
        }

        /* 뒤로가기 버튼 */
        .back-btn-area {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .back-btn:active { background-color: rgba(0, 0, 0, 0.05); }

        /* 구글 아이콘 스타일 */
        .material-symbols-rounded {
            font-size: 28px;
            color: #191f28;
            font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        }
        .icon-sm { font-size: 22px; color: #8b95a1; }

        /* 사이드바 */
        .sidebar {
            width: 250px;
            background-color: #f9fafb;
            padding: 80px 20px 20px 20px;
            border-right: 1px solid #e5e8eb;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 500;
            color: #4e5968;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .menu-item:hover { background-color: #f2f4f6; }
        .menu-item.active { background-color: #e8f3ff; color: #0064FF; font-weight: 600; }

        /* 컨텐츠 영역 */
        .content {
            flex: 1;
            padding: 80px 40px;
            overflow-y: auto;
        }

        .tab-content { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }

        .content-title {
            font-size: 28px;
            font-weight: 700;
            color: #191f28;
            margin-bottom: 40px;
        }

        /* 정보 그룹 */
        .info-group { margin-bottom: 30px; }
        .info-label { font-size: 14px; color: #8b95a1; margin-bottom: 8px; display: block; }
        
        /* 텍스트 표시 영역 (Value) */
        .value-display {
            font-size: 20px;
            color: #333d4b;
            font-weight: 500;
            padding: 8px 0;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* 정보 변경 버튼 (하단 배치) */
        .change-link-btn {
            background-color: #e8f3ff;
            color: #0064FF;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
        }
        .change-link-btn:active { background-color: #cce4ff; }
        
        /* 비밀번호 보기 토글 버튼 */
        .pw-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        /* 버튼 공통 */
        .action-btn {
            padding: 12px 20px;
            background-color: #0064FF;
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
        .danger-btn { background-color: #ff3b30; color: white; }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            background-color: transparent;
            pointer-events: none;
        }

        .modal-box {
            background-color: #ffffff;
            width: 90%;
            max-width: 360px;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            pointer-events: auto;
            border: 1px solid #f2f4f6;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #191f28;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #e5e8eb;
            border-radius: 12px;
            margin-bottom: 12px;
            outline: none;
        }
        .modal-input:focus { border-color: #0064FF; }

        .modal-btn-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px 0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            cursor: pointer;
        }
        .btn-confirm { background-color: #0064FF; color: white; }
        .btn-cancel { background-color: #f2f4f6; color: #4e5968; }

        /* 토스트 */
        #toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(51, 61, 75, 0.95);
            color: white;
            padding: 14px 24px;
            border-radius: 16px;
            font-size: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 4000;
            white-space: nowrap;
        }
        #toast.show { opacity: 1; }

        /* 로딩 스피너 */
        .spinner-svg { animation: rotate 2s linear infinite; width: 20px; height: 20px; }
        .spinner-circle {
            stroke: #ffffff; stroke-width: 4; stroke-dasharray: 1, 200; stroke-dashoffset: 0; stroke-linecap: round; fill: none;
            animation: dash 1.5s ease-in-out infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash {
            0% { stroke-dasharray: 1, 200; stroke-dashoffset: 0; }
            50% { stroke-dasharray: 89, 200; stroke-dashoffset: -35px; }
            100% { stroke-dasharray: 89, 200; stroke-dashoffset: -124px; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 반응형 */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { 
                width: 100%; 
                padding: 60px 20px 10px 20px; 
                flex-direction: row; 
                overflow-x: auto; 
                border-right: none; 
                border-bottom: 1px solid #e5e8eb; 
            }
            .content { padding: 40px 20px; }
            .menu-item { white-space: nowrap; }
        }
    </style>
</head>
<body>

    <div class="back-btn-area">
        <button class="back-btn" onclick="location.href='app.html'">
            <span class="material-symbols-rounded">arrow_back</span>
        </button>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="menu-item active" onclick="showTab('general', this)">일반</div>
            <div class="menu-item" onclick="showTab('privacy', this)">개인정보</div>
            <div class="menu-item" onclick="showTab('advanced', this)">고급</div>
        </div>

        <div class="content">
            
            <div id="tab-general" class="tab-content active">
                <div class="content-title">프로필</div>
                
                <div class="info-group">
                    <span class="info-label">이름</span>
                    <div class="value-display" id="disp-name">불러오는 중...</div>
                    <button class="change-link-btn" onclick="openModal('name')">이름 변경</button>
                </div>

                <div class="info-group">
                    <span class="info-label">닉네임 (아이디)</span>
                    <div class="value-display" id="disp-id">불러오는 중...</div>
                    <button class="change-link-btn" onclick="openModal('id')">닉네임 변경</button>
                </div>

                <div class="info-group">
                    <span class="info-label">계정 생성일</span>
                    <div class="value-display" id="disp-date"></div>
                </div>
            </div>

            <div id="tab-privacy" class="tab-content">
                <div class="content-title">보안</div>

                <div class="info-group">
                    <span class="info-label">현재 비밀번호</span>
                    <div class="value-display">
                        <span id="disp-pw">●●●●●●</span>
                        <button class="pw-toggle-btn" onclick="togglePwVisibility()">
                            <span class="material-symbols-rounded icon-sm" id="pw-icon">visibility</span>
                        </button>
                    </div>
                    <button class="change-link-btn" onclick="openModal('pw')">비밀번호 변경</button>
                </div>

                <div class="info-group">
                    <span class="info-label">현재 이메일</span>
                    <div class="value-display" id="disp-email">불러오는 중...</div>
                    <button class="change-link-btn" onclick="openModal('email')">이메일 변경</button>
                </div>
            </div>

            <div id="tab-advanced" class="tab-content">
                <div class="content-title">계정 관리</div>
                <div class="info-group">
                    <p style="color:#4e5968; margin-bottom:20px; line-height:1.5;">
                        계정을 삭제하면 모든 데이터가 영구적으로 삭제됩니다.
                    </p>
                    <button class="action-btn danger-btn" onclick="openModal('delete')">계정 삭제</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-name" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">이름 변경</div>
            <input type="text" id="new-name-input" class="modal-input" placeholder="새 이름">
            <div class="modal-btn-row">
                <button class="modal-btn btn-cancel" onclick="closeModal('name')">취소</button>
                <button id="btn-save-name" class="modal-btn btn-confirm" onclick="confirmNameChange()">변경</button>
            </div>
        </div>
    </div>

    <div id="modal-id" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">닉네임(아이디) 변경</div>
            <input type="text" id="new-id-input" class="modal-input" placeholder="새 닉네임">
            <div class="modal-btn-row">
                <button class="modal-btn btn-cancel" onclick="closeModal('id')">취소</button>
                <button id="btn-save-id" class="modal-btn btn-confirm" onclick="confirmIdChange()">변경</button>
            </div>
        </div>
    </div>

    <div id="modal-pw" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">비밀번호 변경</div>
            <input type="password" id="old-pw-input" class="modal-input" placeholder="현재 비밀번호">
            <input type="password" id="new-pw-input" class="modal-input" placeholder="새 비밀번호">
            <div class="modal-btn-row">
                <button class="modal-btn btn-cancel" onclick="closeModal('pw')">취소</button>
                <button id="btn-confirm-pw" class="modal-btn btn-confirm" onclick="confirmPwChange()">변경</button>
            </div>
        </div>
    </div>

    <div id="modal-email" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">이메일 변경</div>
            <input type="email" id="new-email-input" class="modal-input" placeholder="새 이메일 주소">
            <div id="email-verify-step" style="display:none;">
                <input type="number" id="email-code-input" class="modal-input" placeholder="인증번호 6자리" style="margin-top:10px;">
            </div>
            
            <div class="modal-btn-row">
                <button class="modal-btn btn-cancel" onclick="closeModal('email')">취소</button>
                <button id="btn-email-action" class="modal-btn btn-confirm" onclick="handleEmailAction()">인증번호 받기</button>
            </div>
        </div>
    </div>

    <div id="modal-delete" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" style="color:#ff3b30">계정 삭제</div>
            <p style="color:#4e5968; font-size:14px; margin-bottom:15px;">본인 확인을 위해 비밀번호를 입력해주세요.</p>
            <input type="password" id="del-pw-input" class="modal-input" placeholder="비밀번호">
            <div class="modal-btn-row">
                <button class="modal-btn btn-cancel" onclick="closeModal('delete')">취소</button>
                <button id="btn-delete-confirm" class="modal-btn btn-confirm" style="background-color:#ff3b30;" onclick="confirmDelete()">삭제</button>
            </div>
        </div>
    </div>

    <div id="toast">메시지</div>

    <script>
        const API_URL = "https://jaewondev.pythonanywhere.com";
        let currentUser = localStorage.getItem('loginUser');
        let currentActualPw = ""; // 실제 비밀번호 저장용 변수
        let isPwVisible = false;

        window.addEventListener('DOMContentLoaded', () => {
            if (!currentUser) {
                alert("로그인이 필요합니다.");
                window.location.href = 'index.html';
                return;
            }
            fetchUserInfo();
        });

        // 탭 전환
        function showTab(tabName, el) {
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // 토스트 메시지
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // 버튼 로딩 처리
        function setBtnLoading(btnId, isLoading, text) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<svg class="spinner-svg" viewBox="25 25 50 50"><circle class="spinner-circle" cx="50" cy="50" r="20"></circle></svg>`;
            } else {
                btn.disabled = false;
                btn.innerText = text;
            }
        }

        // 사용자 정보 불러오기
        function fetchUserInfo() {
            fetch(`${API_URL}/get-user-info`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: currentUser })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    document.getElementById('disp-name').innerText = data.name;
                    document.getElementById('disp-id').innerText = data.id;
                    document.getElementById('disp-email').innerText = data.email;
                    document.getElementById('disp-date').innerText = data.created_at;
                    
                    // 비밀번호는 변수에 저장해두고 화면엔 가려서 표시
                    currentActualPw = data.password;
                    document.getElementById('disp-pw').innerText = "●●●●●●";
                    isPwVisible = false;
                    document.getElementById('pw-icon').innerText = 'visibility';
                }
            });
        }

        // 비밀번호 표시 토글
        function togglePwVisibility() {
            const pwSpan = document.getElementById('disp-pw');
            const icon = document.getElementById('pw-icon');
            
            if (isPwVisible) {
                // 다시 가리기
                pwSpan.innerText = "●●●●●●";
                icon.innerText = "visibility";
                isPwVisible = false;
            } else {
                // 비밀번호 보여주기
                pwSpan.innerText = currentActualPw;
                icon.innerText = "visibility_off";
                isPwVisible = true;
            }
        }

        // --- 모달 제어 ---
        function openModal(type) {
            document.getElementById(`modal-${type}`).style.display = 'flex';
        }

        function closeModal(type) {
            document.getElementById(`modal-${type}`).style.display = 'none';
            // 입력창 초기화
            if (type === 'name') document.getElementById('new-name-input').value = '';
            if (type === 'id') document.getElementById('new-id-input').value = '';
            if (type === 'pw') {
                document.getElementById('old-pw-input').value = '';
                document.getElementById('new-pw-input').value = '';
            }
            if (type === 'email') {
                document.getElementById('new-email-input').value = '';
                document.getElementById('email-code-input').value = '';
                document.getElementById('email-verify-step').style.display = 'none';
                document.getElementById('btn-email-action').innerText = '인증번호 받기';
                document.getElementById('btn-email-action').onclick = handleEmailAction;
            }
            if (type === 'delete') document.getElementById('del-pw-input').value = '';
        }

        // 1. 이름 변경 요청
        function confirmNameChange() {
            const newName = document.getElementById('new-name-input').value;
            if(!newName) { showToast("새 이름을 입력하세요."); return; }
            
            setBtnLoading('btn-save-name', true, "");
            
            fetch(`${API_URL}/update-name`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ current_name: currentUser, new_name: newName })
            })
            .then(res => res.json())
            .then(data => {
                setBtnLoading('btn-save-name', false, "변경");
                showToast(data.message);
                if(data.success) {
                    localStorage.setItem('loginUser', newName);
                    currentUser = newName;
                    fetchUserInfo(); // 정보 갱신
                    closeModal('name');
                }
            });
        }

        // 2. 닉네임 변경 요청
        function confirmIdChange() {
            const newId = document.getElementById('new-id-input').value;
            if(!newId) { showToast("새 닉네임을 입력하세요."); return; }

            setBtnLoading('btn-save-id', true, "");

            fetch(`${API_URL}/update-id`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: currentUser, new_id: newId })
            })
            .then(res => res.json())
            .then(data => {
                setBtnLoading('btn-save-id', false, "변경");
                showToast(data.message);
                if(data.success) {
                    fetchUserInfo();
                    closeModal('id');
                }
            });
        }

        // 3. 비밀번호 변경 요청
        function confirmPwChange() {
            const oldPw = document.getElementById('old-pw-input').value;
            const newPw = document.getElementById('new-pw-input').value;
            if(!oldPw || !newPw) { showToast("입력해주세요."); return; }

            setBtnLoading('btn-confirm-pw', true, "");

            fetch(`${API_URL}/change-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: currentUser, old_password: oldPw, new_password: newPw })
            })
            .then(res => res.json())
            .then(data => {
                setBtnLoading('btn-confirm-pw', false, "변경");
                showToast(data.message);
                if(data.success) {
                    fetchUserInfo(); // 새 비밀번호 로드
                    closeModal('pw');
                }
            });
        }

        // 4. 이메일 변경 (단계별)
        function handleEmailAction() {
            const newEmail = document.getElementById('new-email-input').value;
            if(!newEmail) { showToast("이메일을 입력하세요."); return; }

            const btn = document.getElementById('btn-email-action');
            setBtnLoading('btn-email-action', true, "");

            // 1단계: 코드 요청
            fetch(`${API_URL}/request-email-change`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ new_email: newEmail })
            })
            .then(res => res.json())
            .then(data => {
                setBtnLoading('btn-email-action', false, "인증번호 받기");
                showToast(data.message);
                if(data.success) {
                    document.getElementById('email-verify-step').style.display = 'block';
                    btn.innerText = "변경 완료";
                    btn.onclick = verifyEmailFinal;
                }
            });
        }

        function verifyEmailFinal() {
            const newEmail = document.getElementById('new-email-input').value;
            const code = document.getElementById('email-code-input').value;
            
            setBtnLoading('btn-email-action', true, "");

            fetch(`${API_URL}/verify-email-change`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: currentUser, new_email: newEmail, code: code })
            })
            .then(res => res.json())
            .then(data => {
                setBtnLoading('btn-email-action', false, "변경 완료");
                showToast(data.message);
                if(data.success) {
                    fetchUserInfo();
                    closeModal('email');
                }
            });
        }

        // 5. 계정 삭제
        function confirmDelete() {
            const pw = document.getElementById('del-pw-input').value;
            if(!pw) { showToast("비밀번호를 입력하세요."); return; }
            
            if(!confirm("정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.")) return;

            setBtnLoading('btn-delete-confirm', true, "");

            fetch(`${API_URL}/delete-account`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: currentUser, password: pw })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    localStorage.removeItem('loginUser');
                    sessionStorage.clear();
                    alert("계정이 삭제되었습니다.");
                    location.href = 'index.html';
                } else {
                    setBtnLoading('btn-delete-confirm', false, "삭제");
                    showToast(data.message);
                }
            });
        }
    </script>
</body>
</html>
